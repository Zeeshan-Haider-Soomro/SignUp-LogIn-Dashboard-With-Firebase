<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <div class="container-flex">
        <div class="row w-100 g-0">
            <div class="col-md-6 leftSide">
                <h1 class="logo">SoomroGroup</h1>
                <img class="" src="../images/lf20_3ueg3po6.json].png" alt="">
            </div>
            <div class="col-md-6 rightSide">
                <p class="back"><img src="../images/arrow_back_ios_24px.png" alt=""><a href="../index.html">Back</a></p>
                <div class="">
                    <form class="">
                        <h1>Account LogIn</h1>
                        <p>If you are already a member you can login with <br> your email address and password.</p>
                        <hr>
                        <div class="mb-3 w-100">
                          <label for="exampleInputEmail1" class="form-label">Email address <span class="star">*</span></label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 w-100">
                          <label for="exampleInputPassword1" class="form-label">Password <span class="star">*</span></label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button id="logInBtn" class="btn btn-primary w-100">Continue</button>
                        <p class="p-3">Do you have an account? <span id="logInPage" class="already">Sign Up Here</span></p>
                        <p class="p-3" id="forgotPassword">Forgot Password?</p>
                      </form>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="module" src="app.js"></script>
    <script type="module" src="../firebase.js"></script>
</body>
</html>
